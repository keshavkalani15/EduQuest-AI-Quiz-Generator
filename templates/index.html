<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 50px; 
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190222/ourmid/pngtree-fully-simple-gradient-soft-background-colorbackground-image_57081.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(255,255,255,0.5);
            background-blend-mode: lighten;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .mcq-container { margin-top: 20px; }
        .correct-answer { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4" style="font-size: 55px">EduQuest</h1>
        <h6 class="text-center mb-4">An AI MCQs Quizzz Generator</h6><br>
        
        <form id="mcq-form">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="keyword" class="form-label">Topic/Keyword</label>
                    <input type="text" class="form-control" id="keyword" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="difficulty-level" class="form-label">Difficulty Level</label>
                    <select class="form-select" id="difficulty-level" required>
                        <option value="">Select Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="challenging">Challenging</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="num-mcqs" class="form-label">Number of MCQs</label>
                    <input type="number" class="form-control" id="num-mcqs" min="1" max="10" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate MCQs</button>
            </div>
        </form>

        <div id="mcq-results" class="mcq-container">
            <!-- MCQs will be dynamically inserted here -->
        </div>

        <div id="submit-section" class="text-center mt-3" style="display: none;">
            <button id="submit-mcqs" class="btn btn-success">Submit Answers</button>
            <div id="score-result" class="mt-3"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
